<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Grocery List Generator</h1>
      </div>
      <div id="input-area">
        <form id="form-group">
          <label for="input-field">Enter item here</label><br>
          <input id="input-field" type="text" name="input-field">
          <button type="button" class="btn btn-info" id="add-item" name="button">Add item</button>
        </form>
      </div>
        <button id="generate" class="btn btn-success">Generate List</button>
      <div id="output-area">
        <h1>Shopping List:</h1>
        <ul id="grocery-list">
        </ul>
      </div>
    </div>

  </body>
</html>
